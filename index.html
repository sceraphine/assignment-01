<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luceno - Prelims</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container py-5">
    <h2 class="mb-4 text-center text-light">Random User Generator</h2>
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="userCount" class="form-label text-light">Number of Users (0-1000):</label>
        <input type="number" id="userCount" class="form-control" min="0" max="1000" placeholder="Enter number of users">
      </div>
      <div class="col-md-4">
        <label for="nameType" class="form-label text-light">Name Display:</label>
        <select id="nameType" class="form-select">
          <option value="first">First Name</option>
          <option value="last">Last Name</option>
        </select>
      </div>
    </div>
    <div id="error" class="text-danger mb-3"></div>
    <div class="d-flex justify-content-end mb-2">
      <div id="countdown" class="fw-bold"></div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-dark" id="userTable">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="userBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title">User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <!-- Picture -->
          <div class="text-center">
            <img id="modal-picture" class="rounded-circle mb-3" alt="User Picture" width="200" height="200">
          </div>

          <!-- Pills -->
          <div class="mb-3 text-start">
            <label class="form-label" for="modal-fname">First Name</label>
            <input type="text" id="modal-fname" class="form-control rounded-pill">
          </div>

          <div class="mb-3 text-start">
            <label class="form-label" for="modal-lname">Last Name</label>
            <input type="text" id="modal-lname" class="form-control rounded-pill">
          </div>

          <div class="mb-3 text-start">
            <label class="form-label" for="modal-address">Address</label>
            <input type="text" id="modal-address" class="form-control rounded-pill">
          </div>

          <div class="mb-3 text-start">
            <label class="form-label" for="modal-dob">Date of Birth</label>
            <input type="text" id="modal-dob" class="form-control rounded-pill">
          </div>

          <div class="mb-3 text-start">
            <label class="form-label" for="modal-gender">Gender</label>
            <input type="text" id="modal-gender" class="form-control rounded-pill">
          </div>

          <div class="mb-3 text-start">
            <label class="form-label" for="modal-email">Email</label>
            <input type="text" id="modal-email" class="form-control rounded-pill">
          </div>

          <div class="mb-3 text-start">
            <label class="form-label" for="modal-phone">Phone</label>
            <input type="text" id="modal-phone" class="form-control rounded-pill">
          </div>

          <div class="mb-3 text-start">
            <label class="form-label" for="modal-cell">Cell</label>
            <input type="text" id="modal-cell" class="form-control rounded-pill">
          </div>
        </div>

        <!-- Delete, Save -->
        <div class="modal-footer">
          <button id="deleteBtn" class="btn btn-danger">Delete</button>
          <button id="saveBtn" class="btn btn-success">Save</button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
